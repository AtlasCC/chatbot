<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Logged in as Edward</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 100%; max-width: 400px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
        .chat-box { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .message { padding: 8px; margin: 5px; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #e0e0e0; text-align: left; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Skriv en besked...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (!message) return;
            
            displayMessage(message, "user");
            inputField.value = "";
            
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }],
                        max_tokens: 100
                    })
                });
                
                const data = await response.json();
                displayMessage(data.choices[0].message.content, "bot");
            } catch (error) {
                displayMessage("Fejl: Kunne ikke kontakte AI.", "bot");
            }
        }
        
        function displayMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
